{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Xóa bài đăng</legend>
                <h2>Bạn có muốn xóa bài đăng {{ object.title }} không?</h2>
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Xóa bài đăng</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Hủy</a>
            </div>
        </form>
    </div>
{% endblock content %}
