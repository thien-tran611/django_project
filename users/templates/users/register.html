{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Đăng ký tài khoản</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Đăng ký</button>
            </div>
        </form>
    </div>
    <div class="border-top pt-3">
        <small class="text-muted">Bạn đã có tài khoản?<a class="ml-2" href="{% url 'login' %}">Đăng nhập</a></small>
    </div>
{% endblock content %}
